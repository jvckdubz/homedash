# Для разработки: docker compose -f docker-compose.dev.yml up
# Hot-reload без пересборки контейнера

services:
  # Backend с nodemon
  backend:
    image: node:20-alpine
    container_name: homedash-backend-dev
    working_dir: /app
    command: sh -c "npm install && npm install -g nodemon && nodemon server.js"
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - backend_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - homedash-dev

  # Frontend с Vite HMR
  frontend:
    image: node:20-alpine
    container_name: homedash-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:3001
    networks:
      - homedash-dev
    depends_on:
      - backend

volumes:
  backend_modules:
  frontend_modules:

networks:
  homedash-dev:
    driver: bridge
